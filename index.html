<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Quay Số</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <audio id="spin-sound" src="nhacquayso.mp3" preload="auto"></audio>
    <audio id="win-sound" src="trungthuong.mp3" preload="auto"></audio>

    <div class="container">
        <header class="hero">
            <p class="eyebrow">LPBank</p>
            <h1>Quay Số May Mắn</h1>
            <p class="subtitle"></p>
        </header>

        <section class="panel draw-panel">
            <div id="box-container" class="digit-strip"></div>
            <div class="actions">
                <button id="start-button" class="accent">Quay Số</button>
                <button id="clear-button" class="ghost">Clear</button>
                <button id="employees-button" class="outline">Danh Sách Nhân Viên</button>
            </div>
        </section>

        <section class="panel results-panel">
            <div class="section-heading">
                <div>
                    <p class="eyebrow">Danh sách trúng thưởng</p>
                    <h2>Kết Quả</h2>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên Nhân viên</th>
                            <th>Mã Nhân viên</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Xin Chúc Mừng!!</h2>
            <p id="winning-number"></p>
            <p id="winning-name"></p>
            <button id="close-popup">Đóng</button>
        </div>
    </div>
    <div id="employees-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Danh Sách Nhân Viên</h2>
                <button id="close-employees" class="close-modal" aria-label="Đóng Danh Sách">&times;</button>
            </div>
            <div class="modal-body">
                <table id="employees-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên Nhân viên</th>
                            <th>Mã Nhân viên</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
